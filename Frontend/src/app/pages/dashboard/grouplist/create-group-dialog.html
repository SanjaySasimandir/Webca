<h1 mat-dialog-title>Create a group</h1>
<mat-form-field appearance="fill">
    <mat-label>Group Name</mat-label>
    <input matInput [formControl]="groupname" placeholder="mygroup">
</mat-form-field>
<br>
<mat-form-field appearance="fill">
    <mat-label>Who can join?</mat-label>
    <mat-select [formControl]="openness">
        <mat-option value="invite-only">Invite only</mat-option>
        <mat-option value="public">Public</mat-option>
    </mat-select>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
  </div>
